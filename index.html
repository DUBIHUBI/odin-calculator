<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc-screen">
          <div class="last-operand">sdfsfs</div>
          <div class="current-operand">fsdfsf</div>
        </div>
        <div class="calc-grid">
          <button class="span-2">AC</button>
          <button>DEL</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>รท</button>
          <button>.</button>
          <button>0</button>
          <button class="span-2">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
